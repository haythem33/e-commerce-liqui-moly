<app-admin-side-bar>
    <div class="text-center" sidebarContent>
        <h2>AJOUTER DES CATEGORIES</h2>
        <form #category="ngForm">
            <div class="row">
                <div class="col-md-7 mt-5">
                    <mat-form-field class="w-50 mb-5" appearance="fill">
                        <mat-label>Nom de la Categories</mat-label>
                        <input type="text" matInput ngModel required name="name">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="w-50" appearance="fill">
                        <mat-label>Nom Des Sous Categories</mat-label>
                        <mat-chip-list #chipList aria-label="Fruit selection">
                            <mat-chip *ngFor="let sub of sub_category" (removed)="removeCategory(sub)">
                                {{sub}}
                                <button matChipRemove>
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </mat-chip>
                            <input placeholder="Nouvelle Sous Categories ..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="addCategory($event)">
                        </mat-chip-list>
                    </mat-form-field>
                </div>
                <div class="col-md-2 mt-5">
                    <div class="containers">
                        <div [ngStyle]="{'padding-bottom' : imagePreview ? '70%' : '26%'}" class="imageWrapper d-flex justify-content-md-center align-items-center">
                            <ng-container *ngIf="!imagePreview">
                                <input type="file" class="file-input" (change)="addFile($event)" accept="image/*">
                                <div class="file-upload-text">
                                    <h3>ajouter une image</h3>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="imagePreview">
                                <img class="image w-100 h-100" [src]="imagePreview" />
                                <span class="removeSpan" (click)="removeFile()">remove</span>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>


            <button mat-flat-button color="primary" class="submit-button" (click)="submit(category)" [disabled]="category.invalid">Ajouter</button>
        </form>
    </div>

</app-admin-side-bar>
