<div class="w-100" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button (click)="snav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>SCODEP</span>
    </mat-toolbar>
    <mat-sidenav-container class="h-100" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <aside>
                <a href="javascript:void(0)">
                    <mat-icon>directions_car</mat-icon> <span>Voitures</span>
                </a>
                <a href="javascript:void(0)">
                    <mat-icon>format_list_bulleted</mat-icon> Categories
                </a>
                <a href="javascript:void(0)">
                    <mat-icon>warehouse</mat-icon> Produit
                </a>
            </aside>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="container-fluid">
                <ng-content select="[sidebarContent]"></ng-content>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
